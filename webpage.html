<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Indian-Greek Dish Matcher</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const prompt = document.querySelector("#prompt");
            const sendButton = document.querySelector("#send-button");

            sendButton.addEventListener("click", function () {
                if (prompt.value != '')
                    sendRequestToServer(prompt)
            });

            prompt.addEventListener("keypress", function() {
                if (event.key === "Enter") {
                    if (prompt.value != '')
                        sendRequestToServer(prompt)
                }
            });
        });

        function createAnswerDiv(responseText) {
            const answerContainer = document.createElement("div");
            answerContainer.classList.add("answer-container");
            const answerPrompt = document.createElement("input");
            answerPrompt.type = "text";
            answerPrompt.classList.add("answer-prompt");
            answerPrompt.placeholder = responseText;
            answerContainer.appendChild(answerPrompt);

            const content = document.querySelector("#content");
            content.appendChild(answerContainer);
        }

        const sendRequestToServer = (prompt) => {
            // remove output element from previous answer if exists
            let answer_box = document.querySelector('.answer-container')
            if (answer_box != null) {
                answer_box.remove()
            }

            // get the input text
            let inputText = prompt.value;

            let outputMessage = ''

            fetch('http://localhost:5000/process-input', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ inputText: inputText, target_cuisine: 'greek' })
            })
                .then(response => response.text())
                .then(responseText => {
                    createAnswerDiv(responseText)
                    // clear the input text
                    prompt.value = "";
                });
        }
    </script>
    <style>
        /* CSS styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Open Sans', sans-serif;
            background-image: url("backimg.jpg");

            background-position: center;

        }

        #background {

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url("backimg.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            z-index: -1;
        }

        #content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            z-index: 1;
            margin-bottom: 80px;
        }

        h1 {
            font-size: 48px;
            font-weight: bold;
            color: #fff;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            font-family: 'Pacifico', cursive;
        }

        p {
            font-size: 24px;
            color: #fff;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.5);

        #prompt-container {

        }

        #prompt {

            border: none;
            border-radius: 4px;
            background-color: #fff;
            background-repeat: no-repeat;
            background-position: 0 center;

            margin-bottom: 10px;
        }

        #send-button {
            position: absolute;

        #send-button img {

        }

        #prompt::-webkit-input-placeholder {

        }

        #prompt::-moz-placeholder {
            font-style: italic;
            color: #aaa;
        }

        #prompt:-ms-input-placeholder {

        }

        #prompt::-ms-input-placeholder {
            font-style: italic;
            color: #aaa;
        }

        #prompt::placeholder {
            font-style: italic;
            color: #aaa;
        }

        #prompt:hover {
            cursor: text;
        }

        #send-button:hover img {
            cursor: pointer;
        }

        #send-button:hover {
            cursor: pointer;
        }

        #prompt-container.loading::before {
            content: 'Loading...';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }

        .answer-container {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
        }

        .prompt {
            width: 90%;
            height: 35px;
            max-width: 600px;
            font-size: 24px;
            padding: 20px 80px 20px 20px;
            border: none;
            border-radius: 4px;
            background-color: #fff;
            background-repeat: no-repeat;
            background-position: 0 center;
            background-size: 25px 25px;
            margin-bottom: 10px;
            pointer-events: none;
        }


        .answer-prompt{
            width: 100%;
            height: 70px;
            max-width: 600px;
            font-size: 24px;
            padding: 20px 20px 20px 20px;
            border: none;
            border-radius: 4px;
            background-color: #fff;
            background-repeat: no-repeat;
            background-position: 0 center;
            background-size: 25px 25px;
            margin-bottom: 10px;
            pointer-events: none;
            min-height: 90px; /* Set a minimum height */
        }

        .answer-prompt::placeholder{
            white-space: pre-wrap;
            width: 100%;
        }
    </style>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Pacifico&display=swap" rel="stylesheet">
</head>

<body>
    <div id="background"></div>
    <div id="content">
        <h1>Indian-Greek Dish Matcher</h1>
        <p>Translate any recipe to a different cuisine using our AI-powered tool. Simply input the name and list of
            ingredients and let our algorithm do the rest</p>
        <div id="prompt-container">
            <input type="text" id="prompt" placeholder="Enter a recipe or dish description here...">
            <button type="submit" id="send-button">
                <img src="https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-ios7-arrow-forward-512.png"
